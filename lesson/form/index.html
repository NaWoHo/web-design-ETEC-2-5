<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Log in form</h1>
        <div class="content">
        <div class="top-content">
            <h2>Login with Social Media or Manually</h2>
        </div>
        <div class="main-content">
            <div class="social">
                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <a href="#">Login with Facebook</a>
                </div>
                <div class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <a href="#">Login with Twitter</a>
                </div>
                <div class="google">
                    <i class="fa-brands fa-google"></i>
                    <a href="#">Login with Google+</a>
                </div>
            </div>
            <div class="option">
                <div class="line-up"></div>
                <div class="box">or</div>
                <div class="line-down"></div>

            </div>
            <div class="login-form">
                <input type="text" class="username" required placeholder="Username">
                <input type="password" class="password" required placeholder="Password">
                <button class="submit">
                    <a href="#">Login</a>
                </button>
            </div>
        </div>
        <div class="button-content">
            <a href="#">Sign up</a>
            <a href="#">Forgot password?</a>
        </div>
        </div>
    </div>
    
</body>
</html>
